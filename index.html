<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>

    <div class="container">

      <div class = "weather-app-wrapper">

        <div class = "weather-app">

          <div class="overview">
           <h1>New York</h1>
            <ul>
              <li>Friday 5:00</li>
              <li>Clear</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
                <img class="sun"src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                 width="120"
                alt="Clear"/>

                <span class="degreese">
               <strong id="temperature"></strong>
               <span class="units">°C | <a href="#">°F</a></span>
               </span>
              
              
            </div>
        




           <div class="col-6">
             <ul class="indicators">
                <li>Precipitation: 0%</li>
                <li> Humidity:73%</li>
                <li> Wind: 2km/h</li>
             </ul>
           </div>
         </div>
       </div>
        <small>
          <a href="https://github.com/JKadran/-vanilla--weather-app" target="_blank">Open-source code</a> by Juliia Kadran
      </small>

    </div>

   <script src="src/app.js"></script>

  </body>
</html>
